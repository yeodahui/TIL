<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <p>
      1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">
        삭제
      </button>
    </p>
    <p class="targetP">
      2. 후식으로 슈팅스타를 먹겠다.<button type="button" class="targetB">
        삭제
      </button>
    </p>
    <p>
      3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">
        삭제
      </button>
    </p>

    <script>
      //1. P 태그를 클릭하면 p 태그의 컨텐츠를 출력하는 alert 창을 띄워주고
      //2. 삭제 버튼을 클릭하면 삭제할 것인지를 물어보는 confirm 창을 띄워주고, 확인을 누르면 P태그를 삭제합니다.

      const p = document.querySelectorAll("p");
      const b = document.querySelectorAll("button");

      Array.prototype.forEach.call(p, i => {
        i.addEventListener("click", event => {
          alert(event.target.innerText.slice(0, -2));
        });
      });
      Array.prototype.forEach.call(b, i => {
        i.addEventListener("click", event => {
          event.stopPropagation();
          if (confirm("삭제하시겠습니까?")) {
            i.parentElement.remove();
          }
        });
      });

      const me = {
        name: "한재현",
        address: "제주도 제주시 인다 1길",
        phoneNum: "010-8001-6536",
        canWalk: function () {
          console.log("재현이가 걷는다.");
        },
        teaching: function (student) {
          student.levelUp();
        },
      };

      const dahui = {
        name: "여다희",
        address: "경상남도 거제시 옥포로 305",
        phoneNum: "010-xxxx-2872",
        balance: 0,
        goWork: function (hour, wage) {
          this.balance += hour * wage;
        },
      };
    </script>
  </body>
</html>
